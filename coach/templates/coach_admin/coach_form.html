<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { 
            /* FONT DIGANTI */
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 2em;
            background-color: #000;
            color: #fff;
        }
        
        .form-container {
            max-width: 700px;
            margin: 0 auto;
            padding: 30px;
            background-color: #1A1A1A;
            border-radius: 12px;
        }

        h1 {
            margin-top: 0;
        }
        
        form p { 
            display: flex; 
            flex-direction: column; 
            margin-bottom: 20px; 
        }
        form label { 
            margin-bottom: 8px; 
            font-weight: 600; 
            color: #ccc;
        }
        input, textarea, select { 
            padding: 12px 15px;
            border: 1px solid #333;
            background-color: #2c2c2c;
            color: #fff;
            border-radius: 8px;
            /* FONT DIGANTI */
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #571E88;
        }
        textarea {
            min-height: 120px;
        }

        .form-actions {
            margin-top: 30px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        button[type="submit"] {
            background-image: linear-gradient(to right, #06005E, #571E88);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            /* FONT DIGANTI */
            font-family: 'Plus Jakarta Sans', sans-serif;
            transition: background-image 0.3s ease-in-out;
        }

        button[type="submit"]:hover {
            background-image: linear-gradient(to right, #1A107A, #7A3EAA);
        }

        .form-actions a {
            background-color: #444;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>{{ title }}</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-actions">
                <button type="submit">Save</button>
                <a href="{% url 'coach:dashboard' %}">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
