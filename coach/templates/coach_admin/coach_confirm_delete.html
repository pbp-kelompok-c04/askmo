<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Deletion</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { 
            /* FONT DIGANTI */
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 2em;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }
        
        .confirm-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 40px;
            background-color: #1A1A1A;
            border-radius: 12px;
            text-align: center;
        }
        h1 {
            margin-top: 0;
            color: #E53E3E;
        }
        p {
            font-size: 1.1em;
            color: #ccc;
            line-height: 1.6;
        }
        strong {
            color: #fff;
            font-weight: 600;
        }
        
        form {
            margin-top: 30px;
        }
        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        button[type="submit"], .cancel-link {
            text-decoration: none;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            /* FONT DIGANTI */
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        button[type="submit"] {
            background-color: #E53E3E;
        }
        .cancel-link {
            background-color: #444;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="confirm-container">
        <h1>Are you sure?</h1>
        <p>You are about to permanently delete the coach: <strong>{{ coach.name }}</strong>. This action cannot be undone.</p>
        <form method="post">
            {% csrf_token %}
            <div class="form-actions">
                <button type="submit">Yes, delete</button>
                <a href="{% url 'coach:dashboard' %}" class="cancel-link">No, cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
