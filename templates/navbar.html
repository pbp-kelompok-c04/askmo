{% load static %}
<nav class="fixed top-4 left-0 w-full z-50 p-4">
  
    <a href="{% url 'main:show_main' %}" 
        class="fixed top-4 left-4 z-60 flex items-center h-20"> <img src="{% static 'logo/logo_doang.png' %}" alt="Logo" class="h-full w-auto">
    </a>

      <!-- Desktop -->
      <div class="hidden md:flex justify-center">
          <div class="flex items-center justify-between px-6 py-2 bg-black/20 backdrop-blur-lg border border-[#9C9C9C] rounded-full">
            <!-- Sudah Login -->
            {% if user.is_authenticated %} 
                  <div class="flex items-center space-x-8 text-lg">
                      <a href="{% url 'main:show_main' %}" class="text-[#CFCFCF] hover:text-white transition-colors duration-300">Beranda</a>
                      <a href="{% url 'main:show_lapangan_dashboard' %}" class="text-[#CFCFCF] hover:text-white transition-colors duration-300">Lapangan</a>
                      <a href="{% url 'coach:coach_list' %}" class="text-[#CFCFCF] hover:text-white transition-colors duration-300">Coach</a>
                      <a href="{% url 'main:show_event' %}" class="text-[#CFCFCF] hover:text-white transition-colors duration-300">Event</a>
                      <a></a>
                  </div>
                  <div class="flex items-center space-x-4 text-lg">
                      <div class="w-px h-5 bg-[#9C9C9C]/50"></div>
                      <a href="{% url 'main:logout' %}" class="font-semibold text-[#FF5555] hover:text-red-400 transition-colors duration-300">Logout</a>
                  </div>
                  
            <!-- Belum Login -->
            {% else %}
                  <div class="flex items-center space-x-8 text-lg">
                      <a href="{% url 'main:show_main' %}" class="text-[#CFCFCF] hover:text-white transition-colors duration-300">Beranda</a>
                      <a href="{% url 'main:show_lapangan_dashboard' %}" class="text-[#CFCFCF] hover:text-white transition-colors duration-300">Lapangan</a>
                      <a href="{% url 'main:show_event' %}" class="text-[#CFCFCF] hover:text-white transition-colors duration-300">Event</a>
                      <a href="{% url 'main:login' %}" class="text-[#CFCFCF] hover:text-white transition-colors duration-300">Masuk</a>
                      <a></a>
                  </div>
                  <div class="flex items-center space-x-4 text-lg">
                      <div class="w-px h-5 bg-[#9C9C9C]/50"></div>
                      <a href="{% url 'main:register' %}" class="bg-[#06005E] text-white font-semibold px-5 py-1.5 rounded-full hover:bg-[#717171] transition-colors duration-300">Daftar</a>
                  </div>
              {% endif %}
          </div>
      </div>
  
      <!-- Mobile -->
      <div class="md:hidden flex w-full justify-end items-center relative">
          <button id="mobile-menu-button" class="text-[#CFCFCF] p-2">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
              </svg>
          </button>
          
          <!-- Dropdown -->
          <div id="mobile-menu" class="hidden absolute top-full right-0 mt-2 w-auto">
              <div class="flex flex-col items-end space-y-2">
                  {% if user.is_authenticated %}
                      <a href="{% url 'main:show_main' %}" class="block px-4 py-2 text-base text-[#CFCFCF] hover:text-white">Beranda</a>
                      <a href="{% url 'main:show_lapangan_dashboard' %}" class="text-[#CFCFCF] hover:text-white transition-colors duration-300">Lapangan</a>
                      <a href="{% url 'coach:coach_list' %}" class="block px-4 py-2 text-base text-[#CFCFCF] hover:text-white">Coach</a>
                      <a href="{% url 'main:show_event' %}" class="block px-4 py-2 text-base text-[#CFCFCF] hover:text-white">Event</a>
                      <div class="w-full border-t border-gray-700 my-1"></div>
                      <a href="{% url 'main:show_profile' %}" class="block px-4 py-2 text-base text-gray-500 hover:text-white">{{ user.username }}</a>
                      <a href="{% url 'main:logout' %}" class="block px-4 py-2 text-base font-semibold text-[#FF5555] hover:text-red-400">Logout</a>
                  {% else %}
                      <a href="{% url 'main:show_main' %}" class="block px-4 py-2 text-base text-[#CFCFCF] hover:text-white">Beranda</a>
                      <a href="{% url 'main:show_lapangan_dashboard' %}" class="block px-4 py-2 text-base text-[#CFCFCF] hover:text-white">Lapangan</a>
                      <a href="{% url 'coach:coach_list' %}" class="block px-4 py-2 text-base text-[#CFCFCF] hover:text-white">Coach</a>
                      <a href="{% url 'main:show_event' %}" class="text-[#CFCFCF] hover:text-white transition-colors duration-300">Event</a>
                      <div class="w-full border-t border-gray-700 my-1"></div>
                      <a href="{% url 'main:login' %}" class="block px-4 py-2 text-base text-[#CFCFCF] hover:text-white">Masuk</a>
                      <a href="{% url 'main:register' %}" class="block text-center mt-2 w-full bg-[#06005E] text-white font-semibold px-5 py-1.5 rounded-full hover:bg-[#717171]">Daftar</a>
                  {% endif %}
              </div>
          </div>
      </div>
  </nav>
  
  <script>
      const mobileMenuButton = document.getElementById('mobile-menu-button');
      const mobileMenu = document.getElementById('mobile-menu');
  
      mobileMenuButton.addEventListener('click', (event) => {
          event.stopPropagation(); 
          mobileMenu.classList.toggle('hidden');
      });
  
      document.addEventListener('click', (event) => {
          const isClickInsideMenu = mobileMenu.contains(event.target);
          const isClickOnButton = mobileMenuButton.contains(event.target);
  
          if (!isClickInsideMenu && !isClickOnButton) {
              mobileMenu.classList.add('hidden');
          }
      });
  </script>
