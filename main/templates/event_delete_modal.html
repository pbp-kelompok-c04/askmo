<div id="delete-event-modal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50 font-['Plus_Jakarta_Sans']">
    <div class="bg-[#353535] rounded-lg shadow-lg w-11/12 sm:w-1/3">
      <div class="p-6 text-center">
          <svg class="mx-auto mb-4 text-white w-12 h-12" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
          </svg>
          <h3 class="mb-5 text-lg font-normal text-gray-300">Apakah Anda yakin ingin menghapus event ini?</h3>
          
          <div class="flex flex-col-reverse sm:flex-row sm:justify-center sm:space-x-3 space-y-3 sm:space-y-0">
            
            <button type="button" class="text-gray-300 bg-[#4F4F4F] hover:bg-gray-700 rounded-lg border border-gray-500 text-sm font-medium px-5 py-2.5 inline-flex justify-center w-full sm:w-auto" onclick="hideDeleteEventModal()">
                Tidak, batalkan
            </button>
            <button id="confirm-delete-event-btn" type="button" class="text-white bg-red-600 hover:bg-red-800 font-medium rounded-lg text-sm inline-flex items-center justify-center px-5 py-2.5 text-center w-full sm:w-auto">
                Ya, saya yakin
            </button>

          </div>
      </div>
    </div>
  </div>
  
  <script>
    const deleteEventModal = document.getElementById('delete-event-modal');
    const confirmDeleteEventBtn = document.getElementById('confirm-delete-event-btn');
    let eventIdToDelete = null;

    function showDeleteEventModal(eventId) {
        eventIdToDelete = eventId;
        deleteEventModal.classList.remove('hidden');
    }

    function hideDeleteEventModal() {
        eventIdToDelete = null;
        deleteEventModal.classList.add('hidden');
    }

    confirmDeleteEventBtn.addEventListener('click', async function() {
        if (!eventIdToDelete) return;

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        try {
            const response = await fetch(`/delete-event-ajax/${eventIdToDelete}/`, {
                method: 'POST',
                headers: {
                    'X-CSRFToken': getCookie('csrftoken')
                }
            });
            const result = await response.json();
            
            if (result.status === 'success') {
                hideDeleteEventModal();
                document.dispatchEvent(new CustomEvent('event-changed'));
            } else {
                hideDeleteEventModal();
                alert(result.message || 'Gagal menghapus event.');
            }
        } catch (error) {
            hideDeleteEventModal();
            alert('Terjadi kesalahan.');
        }
    });
  </script>
