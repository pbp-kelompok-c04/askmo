<div class="edit-profile-container">
    <h2>EDIT PROFILE</h2>

    <div class="profile-header">
        <div class="current-avatar">
            <img id="display-avatar" src="/path/to/current_avatar.png" alt="Current Avatar">
        </div>
        <div class="username-display">user.username</div>
    </div>

    <div class="section-group">
        <div class="section">
            <h3>Pilih Avatar</h3>
            <div class="avatar-selection-grid" id="avatar-grid">
                </div>
        </div>

        <div class="section">
            <h3>Pilih Olahraga Favorit</h3>
            <div class="sport-selection-list" id="sport-list">
                </div>
            <button class="save-button" onclick="saveSportChanges()">SIMPAN OLAHRAGA</button>
        </div>
    </div>

    <button class="save-all-button" onclick="saveProfileChanges()">SIMPAN PERUBAHAN</button>
</div>
