{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review {{ lapangan.nama }} - ASKMO</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        body { 
            background: #121212; 
            color: #E0E0E0; 
            font-family: 'Inter', sans-serif; 
            padding: 20px; 
        }
        .review-container { 
            max-width: 900px; 
            margin: 50px auto; 
            padding: 20px 30px; 
            background: #1A1A1A; 
            border-radius: 15px; 
            box-shadow: 0 4px 20px rgba(0,0,0,0.5); 
        }
        .header-review { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            border-bottom: 2px solid #333; 
            padding-bottom: 15px; 
            margin-bottom: 20px; 
            flex-wrap: wrap; 
        }
        .header-review h1 { 
            font-size: 2rem; 
            font-weight: 700; 
            color: #fff; 
            margin-top: 10px; 
            margin-bottom: 0; 
        }
        .header-review .rating-summary { 
            font-size: 1.2rem; 
            color: #FFD700; 
            font-weight: 600; 
        }
        .back-link { 
            text-decoration: none; 
            color: #CFCFCF; 
            transition: color 0.3s; 
            margin-right: 20px; 
        }
        .back-link:hover { 
            color: #571E88; 
        }
        
        .btn-add-review-link { 
            background: #571E88; 
            color: white; 
            padding: 12px 24px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            transition: background 0.3s; 
            font-weight: 500; 
            margin-bottom: 20px;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
        }
        .btn-add-review-link:hover { 
            background: #7A3EAA; 
        }
        
        .review-list { 
            display: flex; 
            flex-direction: column; 
            gap: 25px; 
        }
        .review-card { 
            background: #222; 
            padding: 20px; 
            border-radius: 10px; 
            border-left: 5px solid #571E88; 
        }
        .review-meta { 
            display: flex; 
            justify-content: space-between; 
            align-items: flex-start; 
            margin-bottom: 10px; 
            flex-wrap: wrap; 
        }
        .reviewer-info { 
            display: flex; 
            flex-direction: column; 
        }
        .reviewer-info strong { 
            color: #fff; 
            font-size: 1.1rem; 
            font-weight: 600; 
        }
        .review-meta span { 
            color: #aaa; 
            font-size: 0.9em; 
            margin-top: 5px; 
        }
        .review-card p { 
            margin-top: 10px; 
            line-height: 1.5; 
            color: #CFCFCF; 
            white-space: pre-wrap; 
        }
        .review-rating { 
            color: #FFD700; 
            font-size: 1.1rem; 
            margin-bottom: 5px; 
        }
        
        /* Tombol Action */
        .review-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .btn-edit { 
            background: #571E88; 
            color: white; 
            padding: 8px 16px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            transition: background 0.3s; 
            font-size: 0.9rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        .btn-edit:hover { 
            background: #7A3EAA; 
        }
        .btn-delete { 
            background: #b91c1c; 
            color: white; 
            padding: 8px 16px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            transition: background 0.3s; 
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }
        .btn-delete:hover { 
            background: #dc2626; 
        }
    </style>
</head>
<body>
    <div class="review-container">
        <div class="header-review">
            <a href="{% url 'main:show_lapangan_dashboard' %}" class="back-link">
                <i class="fas fa-arrow-left"></i> Kembali ke Lapangan
            </a>
            <h1>Review Lapangan: {{ lapangan.nama }}</h1>
            <div class="rating-summary">
                <i class="fas fa-star"></i> {{ lapangan.rating|floatformat:1 }} / 5.0
            </div>
        </div>

        <a href="{% url 'main:show_form_review_lapangan' lapangan.id %}" class="btn-add-review-link">
            <i class="fas fa-edit"></i> Beri Review & Rating
        </a>
        
        <h2 style="margin-top: 30px; color: #fff; border-bottom: 1px solid #333; padding-bottom: 10px;">Semua Review</h2>
        
        <div class="review-list" id="review-list-container">
            <!-- Reviews akan dimuat via JavaScript -->
        </div>
        <p id="no-review-message" style="color: #999; margin-top: 20px; text-align: center; display: none;">
            Belum ada review untuk lapangan ini. Jadilah yang pertama!
        </p>

    </div>

    <script>
        const reviewListContainer = document.getElementById('review-list-container');
        const noReviewMessage = document.getElementById('no-review-message');

        async function fetchReviews() {
            reviewListContainer.innerHTML = '<div style="text-align: center; color: #999;">Memuat review...</div>';
            try {
                const url = `{% url 'main:get_reviews_json' lapangan.id %}`;
                const response = await fetch(url);
                const reviews = await response.json();

                reviewListContainer.innerHTML = ''; 
                if (reviews.length === 0) {
                    noReviewMessage.style.display = 'block';
                    return;
                }

                noReviewMessage.style.display = 'none';

                reviews.forEach(review => {
                    const reviewCard = document.createElement('div');
                    reviewCard.className = 'review-card';
                    
                    let actionButtons = '';
                    if (review.can_edit || review.can_delete) {
                        actionButtons = `
                            <div class="review-actions">
                                ${review.can_edit ? `
                                    <a href="/lapangan/review/edit/${review.id}/" class="btn-edit">
                                        <i class="fas fa-edit"></i> Edit
                                    </a>
                                ` : ''}
                                ${review.can_delete ? `
                                    <button class="btn-delete" onclick="deleteReview(${review.id})">
                                        <i class="fas fa-trash"></i> Hapus
                                    </button>
                                ` : ''}
                            </div>
                        `;
                    }

                    reviewCard.innerHTML = `
                        <div class="review-meta">
                            <div class="reviewer-info">
                                <strong>${review.reviewer_name}</strong>
                                <p class="review-rating"><i class="fas fa-star"></i> ${review.rating.toFixed(1)} / 5.0</p>
                            </div>
                            <div>
                                <span>${review.tanggal_dibuat}</span>
                            </div>
                        </div>
                        <p>${review.review_text}</p>
                        ${review.gambar ? `<img src="${review.gambar}" alt="Gambar Review" style="max-width: 100%; height: auto; border-radius: 5px; margin-top: 15px;">` : ''}
                        ${actionButtons}
                    `;
                    reviewListContainer.appendChild(reviewCard);
                });
            } catch (error) {
                console.error("Error fetching reviews:", error);
                reviewListContainer.innerHTML = '<p style="color: red; text-align: center;">Gagal memuat review.</p>';
            }
        }

        // Fungsi Delete Review
        async function deleteReview(reviewId) {
            if (!confirm("Apakah Anda yakin ingin menghapus review ini?")) {
                return;
            }

            try {
                const url = `{% url 'main:delete_review' 0 %}`.replace('0', reviewId);
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}',
                    }
                });

                const result = await response.json();

                if (response.status === 200) {
                    alert(result.message);
                    fetchReviews();
                } else {
                    alert('Gagal menghapus review: ' + result.message);
                }
            } catch (error) {
                console.error("Error deleting review:", error);
                alert("Terjadi kesalahan saat menghapus review.");
            }
        }

        document.addEventListener('DOMContentLoaded', fetchReviews);
    </script>
</body>
</html>
