<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Konfirmasi Hapus Lapangan - ASKMO Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0; 
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
        }
        
        .confirm-container {
            max-width: 500px;
            width: 90%; 
            padding: 40px;
            background-color: #1A1A1A;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        h1 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #ff7b72; /* Lighter red */
            font-size: 1.8em;
        }
        p {
            font-size: 1.1em;
            color: #ccc;
            line-height: 1.6;
            margin-bottom: 30px; 
        }
        strong {
            color: #fff;
            font-weight: 600;
        }
        
        form { margin-top: 0; }
        .form-actions { display: flex; gap: 15px; justify-content: center; }
        
        button[type="submit"], .cancel-link {
            text-decoration: none;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            font-family: 'Plus Jakarta Sans', sans-serif;
            transition: opacity 0.2s ease, transform 0.1s ease;
        }
        button[type="submit"] { background-color: #dc3545; } /* Standard red */
        button[type="submit"]:hover { opacity: 0.85; transform: translateY(-1px); }
        button[type="submit"]:active { transform: translateY(0); }
        
        .cancel-link { background-color: #444; display: inline-block; }
        .cancel-link:hover { background-color: #555; }
    </style>
</head>
<body>
    <div class="confirm-container">
        <h1>Apakah Anda Yakin?</h1>
        <p>Anda akan menghapus lapangan: <strong>{{ lapangan.nama }}</strong> secara permanen. Tindakan ini tidak dapat dibatalkan.</p>
        <form method="post">
            {% csrf_token %}
            <div class="form-actions">
                <a href="{% url 'main:lapangan_dashboard' %}" class="cancel-link">Tidak, Batalkan</a>
                <button type="submit">Ya, Hapus</button>
            </div>
        </form>
    </div>
</body>
</html>
