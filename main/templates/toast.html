{% load static %}
{% verbatim %}
<div
  id="toast-notification"
  class="fixed top-5 right-5 w-full max-w-xs p-4 rounded-lg shadow-lg z-[100] opacity-0 translate-x-full transition-all duration-300 ease-in-out"
  role="alert"
>
  <div class="flex items-center">
    <div class="ms-3 text-sm font-normal flex-grow" id="toast-message">
      Pesan Default.
    </div>
    <button
      type="button"
      class="ms-auto -mx-1.5 -my-1.5 bg-transparent text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8"
      aria-label="Tutup"
      onclick="hideToast()"
    >
      <span class="sr-only">Tutup</span>
      <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
      </svg>
    </button>
  </div>
</div>
{% endverbatim %}

<script src="{% static 'js/toast.js' %}"></script>
