{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>ASKMO</title>

<style>
  /* 1. Kontainer untuk menampung slide */
  .hero-slideshow {
    position: absolute;
    inset: 0; /* (top:0; right:0; bottom:0; left:0;) */
  }

  /* 2. Style untuk setiap slide */
  .hero-slide {
    /* Membuat slide menumpuk di posisi yang sama */
    position: absolute;
    inset: 0;
    
    /* Style background dari kode asli Anda */
    width: 100%;
    height: 100%;
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;

    /* Pengaturan Animasi */
    opacity: 0; /* Semua slide mulai dalam keadaan transparan */
    animation-name: fadeSlideshow;
    animation-duration: 30s; /* Total durasi (10s per slide * 3 slide) */
    animation-timing-function: linear;
    animation-iteration-count: infinite; /* Ulangi selamanya */
  }

  /* 3. Keyframe untuk animasi fade in/out */
  @keyframes fadeSlideshow {
    0%    { opacity: 0; } /* Mulai */
    
    /* 10 detik pertama (33.33% dari 30s) */
    3.33% { opacity: 1; }  /* Fade in (selama 1s) */
    30%   { opacity: 1; }  /* Tahan (selama 8s) */
    33.33%{ opacity: 0; }  /* Fade out (selama 1s) */

    100%  { opacity: 0; } /* Tetap transparan di sisa waktu */
  }
</style>
{% endblock meta %}

{% block content %}
{% include 'navbar.html' %}

{% if user.is_authenticated and user.username %}
<div class="fixed top-9 right-9 z-50 hidden md:block">
  <a href="{% url 'main:show_profile' %}">
    <div class="flex items-center space-x-2 px-4 py-2 text-[#CFCFCF] text-sm font-medium">
      <span>{{ user.username }}</span>
    </div>
  </a>
</div>
{% endif %}

<div class="w-full min-h-screen">
  
  <div class="relative w-full h-[60vh] flex items-start justify-start md:items-center md:justify-center p-6 overflow-hidden">
    
    <div class="hero-slideshow">
      
      <div class="hero-slide" 
           style="background-image: url('{% static 'image/bg1.png' %}'); 
                  animation-delay: 1s;">
      </div>
      
      <div class="hero-slide" 
           style="background-image: url('{% static 'image/bg2.png' %}'); 
                  animation-delay: 8s;">
      </div>
      
      <div class="hero-slide" 
           style="background-image: url('{% static 'image/bg3.png' %}'); 
                  animation-delay: 15s;">
      </div>

      </div>

    <div class="absolute inset-0 bg-black opacity-25"></div>

    <h1 class="relative z-10 text-5xl sm:text-6xl lg:text-8xl font-bold text-white tracking-wider md:bottom-8">
      ASKMO
    </h1>

  </div>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      </div>

</div>
{% endblock content %}
