{% extends 'base.html' %}
{% load static %}

{% block meta %}
<title>ASKMO</title>
{% endblock meta %}

{% block content %}
{% include 'navbar.html' %}

<!-- Username (diklik ke profile) -->
{% if user.is_authenticated and user.username %}
<div class="fixed top-9 right-9 z-50 hidden md:block">
  <a href="{% url 'main:show_profile' %}">
    <div class="flex items-center space-x-2 px-4 py-2 text-[#CFCFCF] text-sm font-medium">
      <span>{{ user.username }}</span>
    </div>
  </a>
</div>
{% endif %}

<!-- Foto background ungu -->
<div class="w-full min-h-screen">
  <div 
    class="relative w-full h-[60vh] flex items-start justify-start md:items-center md:justify-center bg-cover bg-no-repeat p-6"
    style="background-image: url('{% static 'image/bg.png' %}'); background-position: center -30px;"
    >

    <!-- ASKMO -->
    <div class="absolute inset-0 bg-black opacity-25"></div>
    <h1 class="relative z-10 text-5xl sm:text-6xl lg:text-8xl font-bold text-white tracking-wider md:bottom-8">
      ASKMO
    </h1>
  </div>

  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <!-- isi lain -->
  </div>

</div>
{% endblock content %}
